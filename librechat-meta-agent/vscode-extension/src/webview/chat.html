<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreChat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--vscode-panel-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header h2 {
            font-size: 14px;
            font-weight: 600;
        }

        #new-chat-btn {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        #new-chat-btn:hover {
            background: var(--vscode-button-hoverBackground);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-header {
            font-weight: 600;
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
        }

        .message-content {
            padding: 12px;
            border-radius: 6px;
            line-height: 1.6;
        }

        .user .message-content {
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
        }

        .assistant .message-content {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
        }

        .error .message-content {
            background-color: var(--vscode-inputValidation-errorBackground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
            color: var(--vscode-errorForeground);
        }

        .thinking-block {
            margin-top: 8px;
            padding: 12px;
            background-color: var(--vscode-textBlockQuote-background);
            border-left: 4px solid var(--vscode-textLink-foreground);
            font-size: 12px;
            font-style: italic;
            border-radius: 4px;
        }

        .thinking-block summary {
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 8px;
        }

        pre {
            background-color: var(--vscode-textCodeBlock-background);
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }

        code {
            font-family: var(--vscode-editor-font-family);
            font-size: 13px;
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 12px;
            background-color: var(--vscode-editorGroupHeader-tabsBackground);
            border-radius: 4px 4px 0 0;
            font-size: 12px;
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .code-action-btn {
            background: transparent;
            color: var(--vscode-textLink-foreground);
            border: none;
            cursor: pointer;
            font-size: 11px;
            padding: 2px 6px;
        }

        .code-action-btn:hover {
            text-decoration: underline;
        }

        #thinking-indicator {
            display: none;
            padding: 12px 16px;
            background-color: var(--vscode-editor-background);
            border-top: 1px solid var(--vscode-panel-border);
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
        }

        #thinking-indicator.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--vscode-progressBar-background);
            border-top-color: var(--vscode-textLink-foreground);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #input-container {
            padding: 16px;
            border-top: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-editor-background);
        }

        #input-wrapper {
            display: flex;
            gap: 8px;
        }

        #message-input {
            flex: 1;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            resize: vertical;
            min-height: 36px;
            max-height: 120px;
        }

        #message-input:focus {
            outline: 1px solid var(--vscode-focusBorder);
        }

        #send-btn {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        #send-btn:hover:not(:disabled) {
            background: var(--vscode-button-hoverBackground);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sources {
            margin-top: 12px;
            padding: 12px;
            background-color: var(--vscode-textBlockQuote-background);
            border-radius: 4px;
            font-size: 12px;
        }

        .sources h4 {
            margin-bottom: 8px;
            font-size: 12px;
        }

        .sources ul {
            list-style: none;
            padding-left: 0;
        }

        .sources li {
            padding: 4px 0;
        }

        .sources a {
            color: var(--vscode-textLink-foreground);
            text-decoration: none;
        }

        .sources a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="header">
        <h2>LibreChat Assistant</h2>
        <button id="new-chat-btn">New Chat</button>
    </div>

    <div id="messages"></div>

    <div id="thinking-indicator">
        <span class="spinner"></span>
        <span>Thinking...</span>
    </div>

    <div id="input-container">
        <div id="input-wrapper">
            <textarea id="message-input" placeholder="Ask anything..." rows="1"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const thinkingIndicator = document.getElementById('thinking-indicator');

        // Handle message sending
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });

        // New chat button
        newChatBtn.addEventListener('click', () => {
            vscode.postMessage({ type: 'newConversation' });
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            vscode.postMessage({
                type: 'sendMessage',
                message: message
            });

            messageInput.value = '';
            messageInput.style.height = 'auto';
        }

        function addMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;

            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            headerDiv.textContent = message.role === 'user' ? 'You' : 'LibreChat';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Parse markdown-style code blocks
            let content = message.content;
            content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                const language = lang || 'plaintext';
                return `<div class="code-block">
                    <div class="code-block-header">
                        <span>${language}</span>
                        <div class="code-actions">
                            <button class="code-action-btn" onclick="copyCode(this)">Copy</button>
                            <button class="code-action-btn" onclick="insertCode(this)">Insert</button>
                        </div>
                    </div>
                    <pre><code>${escapeHtml(code.trim())}</code></pre>
                </div>`;
            });

            // Simple markdown parsing
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            content = content.replace(/\n/g, '<br>');

            contentDiv.innerHTML = content;

            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);

            // Add thinking block if present
            if (message.thinking) {
                const thinkingDiv = document.createElement('details');
                thinkingDiv.className = 'thinking-block';
                thinkingDiv.innerHTML = `
                    <summary>Extended Thinking</summary>
                    ${escapeHtml(message.thinking).replace(/\n/g, '<br>')}
                `;
                messageDiv.appendChild(thinkingDiv);
            }

            // Add sources if present
            if (message.sources && message.sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.innerHTML = `
                    <h4>Sources:</h4>
                    <ul>
                        ${message.sources.map(s => `<li><a href="${s.url}" target="_blank">${s.title}</a></li>`).join('')}
                    </ul>
                `;
                messageDiv.appendChild(sourcesDiv);
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyCode(btn) {
            const codeBlock = btn.closest('.code-block');
            const code = codeBlock.querySelector('code').textContent;
            navigator.clipboard.writeText(code);

            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        function insertCode(btn) {
            const codeBlock = btn.closest('.code-block');
            const code = codeBlock.querySelector('code').textContent;
            vscode.postMessage({
                type: 'insertCode',
                code: code
            });
        }

        // Handle messages from extension
        window.addEventListener('message', event => {
            const message = event.data;

            switch (message.type) {
                case 'addMessage':
                    addMessage(message.message);
                    break;
                case 'thinking':
                    if (message.thinking) {
                        thinkingIndicator.classList.add('active');
                        sendBtn.disabled = true;
                    } else {
                        thinkingIndicator.classList.remove('active');
                        sendBtn.disabled = false;
                    }
                    break;
                case 'clearChat':
                    messagesContainer.innerHTML = '';
                    break;
            }
        });
    </script>
</body>
</html>
