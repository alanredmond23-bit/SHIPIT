version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: meta-agent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-librechat_meta}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./deploy/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-librechat_meta}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - meta-agent-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: meta-agent-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_default_pass}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - meta-agent-network

  # Orchestrator Backend Service
  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: ../Dockerfile.orchestrator
      args:
        NODE_ENV: production
    container_name: meta-agent-orchestrator
    restart: unless-stopped
    environment:
      # Node Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3100
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Database Configuration
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-librechat_meta}
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-librechat_meta}

      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_default_pass}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_default_pass}

      # AI Provider API Keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?ANTHROPIC_API_KEY is required}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY:-}
      XAI_API_KEY: ${XAI_API_KEY:-}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      STABILITY_API_KEY: ${STABILITY_API_KEY:-}
      REPLICATE_API_KEY: ${REPLICATE_API_KEY:-}

      # Authentication
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      SESSION_SECRET: ${SESSION_SECRET:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      SESSION_EXPIRY_HOURS: ${SESSION_EXPIRY_HOURS:-24}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}

      # Supabase (optional)
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-}

      # Google OAuth & Workspace
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_WORKSPACE_DOMAIN: ${GOOGLE_WORKSPACE_DOMAIN:-}

      # Application URLs
      APP_URL: ${APP_URL:-http://localhost:3000}
      API_URL: ${API_URL:-http://localhost:3100}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:80}

      # External services
      WESTLAW_API_KEY: ${WESTLAW_API_KEY:-}
      LEXISNEXIS_API_KEY: ${LEXISNEXIS_API_KEY:-}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}

      # File Upload
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-104857600}

      # Rate limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # Feature Flags
      ENABLE_VOICE: ${ENABLE_VOICE:-true}
      ENABLE_IMAGES: ${ENABLE_IMAGES:-true}
      ENABLE_VIDEO: ${ENABLE_VIDEO:-true}
      ENABLE_COMPUTER_USE: ${ENABLE_COMPUTER_USE:-true}
      ENABLE_SCHEDULED_TASKS: ${ENABLE_SCHEDULED_TASKS:-true}

    volumes:
      - orchestrator-uploads:/app/uploads
      - orchestrator-logs:/app/logs
    ports:
      - "3100:3100"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meta-agent-network

  # Next.js UI Service
  ui:
    build:
      context: ./ui-extensions
      dockerfile: ../Dockerfile.ui
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3100}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3100}
    container_name: meta-agent-ui
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3100}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3100}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Meta Agent}
      NEXT_PUBLIC_ENABLE_AUTH: ${NEXT_PUBLIC_ENABLE_AUTH:-true}
      NEXT_PUBLIC_ENABLE_VOICE: ${ENABLE_VOICE:-true}
      NEXT_PUBLIC_ENABLE_IMAGES: ${ENABLE_IMAGES:-true}
      NEXT_PUBLIC_ENABLE_VIDEO: ${ENABLE_VIDEO:-true}
    ports:
      - "3000:3000"
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meta-agent-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: meta-agent-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    depends_on:
      - orchestrator
      - ui
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - meta-agent-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  orchestrator-uploads:
    driver: local
  orchestrator-logs:
    driver: local
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local

networks:
  meta-agent-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
